[PLONE]
deployment-directory = /home/zope/www/plone.radek.com
layer-interface = zope.publisher.interfaces.browser.IDefaultBrowserLayer
defaultskin-name = Plone Default
deploy-plonesite = true
deploy-registry-files = true

page-types = 
    ATDocument
    ATEvent
    ATFolder
    ATBTreeFolder
    ATLink
    ATNewsItem
    ATTopic
    Weblog
    WeblogEntry

file-types = 
    ATImage
    ATFile

skinstool-files = 
    plone_3rdParty/cssQuery-license.txt
    plone_3rdParty/ecmaunit-license.txt
    plone_3rdParty/jquery-license.txt
    
additional-files = 
    sitemap.xml.gz
    
additional-pages = 
    sitemap
    accessibility-info
    contact-info